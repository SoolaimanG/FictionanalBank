<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginKey">
      <form action="">
        <ul>
          <li>Login Account</li>
        </ul>
        <label for="signUp">Name:</label>
        <input required class="signUp1" type="text" />
        <br />
        <label for="password">Password:</label>
        <input required type="password" name="" id="password1" />
        <button class="BTN2">Login</button>
      </form>
    </div>
    <div style="display: none;" class="SendKey">
      <form action="">
        <ul>
          <li>Send Money</li>
        </ul>
        <label for="signUp">Acct Name:</label>
        <input required id="signUp" type="text" />
        <br />
        <label for="password">Acct Num:</label>
        <input required type="text" name="" id="password" />
        <button class="BTN">SEND</button>
      </form>
    </div>
    <div style="display: none;" class="listOfIcons">
      <div class="iconOne">
        <ul>
          <li>
            <a href="">
              <i class="fa fa-home" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-id-card" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-dollar" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="landingPage_login">
        <div class="landingPage_content">
          <h2><span>Welcome Soolaiman,</span></h2>
          <div class="homePage">
            <h3>Your Balance:</h3>
            <h2>$20,000.56</h2>
          </div>
          <div class="buttons">
            <div class="activities">
              <button>
                Send
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
              </button>
              <button>
                Withdraw
                <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
              </button>
              <button>
                Recieve
                <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="Histoty">
        <div class="historyWriteUp">
          <h2>
            History
            <div class="historyWriteUp_icon">
              <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
              <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
            </div>
          </h2>
          <div class="credit">
            <div class="credit_writeUp">Sent -Nazman</div>
            <div class="creditIcon">
              <h3>$200</h3>
              <i class="fa fa-arrow-up" aria-hidden="true"></i>
            </div>
          </div>
          <div class="debit">
            <div class="credit_writeUp">Recieved -Zaif
            <div class="creditIcon">
              <h3>$200</h3>
              <i class="fa fa-arrow-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
